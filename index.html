<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin | Sign Up</title>
</head>

<body>
    <div class="content row">

        <aside>
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="Odin Logo">
                <h1>Odin</h1>
            </div>

            <p>
                Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                    West</a> on <a
                    href="https://unsplash.com/photos/the-night-sky-is-filled-with-stars-and-trees-UWni0vqQotc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </aside>

        <main>
            <h2>Sign Up</h2>
            <form action="https://httpbin.org/post" method="post">
                <div class="form-container">

                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="first-name" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="8" required>
                    </div>

                    <div> <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>

                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                </div>

            </form>

            <p>Already have an account? <a href="#">Log in</a></p>
        </main>
    </div>
</body>

</html>
